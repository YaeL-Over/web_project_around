<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around" />
    <meta name="author" content="Yael Ramos " />
    <meta
      name="keywords"
      content="diseño web, desarrollo frontend, HTML, CSS, portfolio, consultoría"
    />

    <title>Around</title>

    <link rel="stylesheet" href="./pages/index.css" />
    <!--<link rel="icon" href="./favicon.ico" /> -->
  </head>
  <body>
    <div class="page">
      <!-- FORMULARIO -->
      <section class="popup">
        <div class="popup__form">
          <button type="button" class="popup__button popup__button_close">
            <img
              src="images/Close_Icon.png"
              alt="icono de cerrar"
              class="popup__icon-close"
            />
          </button>
          <form class="popup__container">
            <h2 class="popup__title">Editar perfil</h2>
            <fieldset class="popup__content">
              <input
                type="text"
                class="popup__item popup__item_name"
                id="nombre"
                name="nombre"
                placeholder="Nombre"
              />
              <input
                type="text"
                class="popup__item popup__item_about"
                id="acercademi"
                name="acercademi"
                placeholder="Acerca de mi"
              />
            </fieldset>
            <fieldset class="popup__content">
              <button type="submit" class="popup__button popup__button_save">
                Guardar
              </button>
            </fieldset>
          </form>
        </div>
      </section>
      <!--FORMULARIO -->
      <!-- FORMULARIO2  -->
      <section class="popup" id="popupAdd">
        <div class="popup__form">
          <button type="button" class="popup__button popup__button_closecre">
            <img
              src="images/Close_Icon.png"
              alt="icono de cerrar"
              class="popup__icon-close"
            />
          </button>
          <form class="popup__container-add">
            <h2 class="popup__title">Nuevo lugar</h2>
            <fieldset class="popup__content">
              <input
                type="text"
                class="popup__item popup__item_title"
                id="titulo"
                name="titulo"
                placeholder="Titulo"
              />
              <input
                type="text"
                class="popup__item popup__item_link"
                id="link"
                name="link"
                placeholder="Link de la imagen"
              />
            </fieldset>
            <fieldset class="popup__content">
              <button type="submit" class="popup__button popup__button_created">
                Crear
              </button>
            </fieldset>
          </form>
        </div>
      </section>
      <!--FORMULARIO2 -->

      <!-- imagen popup-->
      <div class="popup__image-p popup">
        <button
          type="button"
          id="button__close3"
          class="popup__button popup__button_close"
        >
          <img
            src="images/Close_Icon.png"
            alt="icono de cerrar"
            class="popup__icon-close"
          />
        </button>

        <img
          src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"
          alt=""
          class="popup__image-pic"
        />

        <p class="popup__image-caption">Imagen</p>
      </div>

      <!-- imagen popup fin -->
      <header class="header">
        <img
          src="./images/Vector.png"
          class="header__img"
          alt="titulo de la pagina"
        />
      </header>

      <main class="main">
        <section class="main__container">
          <img
            src="./images/AVATAR_Y.png"
            class="main__profile-img"
            alt="avatar del usuario"
          />
          <div class="main__profile-inf">
            <div class="main__profile main__profile_header">
              <h3 class="main__profile-name" id="nombreResult">Yael Ramos</h3>
              <img
                id="main__profile-btnedit"
                src="./images/Edit_Button.png"
                alt="boton de editar"
                style="cursor: pointer"
              />
            </div>

            <h4 class="main__profile-about" id="professionResult">
              Explorador
            </h4>
          </div>

          <img
            id="main__profile-addbutton"
            src="./images/Add_Button.png"
            alt="boton de añadir"
            style="cursor: pointer"
          />
        </section>
        <section class="gallery"></section>
      </main>
      <footer class="footer">
        <h5 class="footer__autor">© 2025 Around The U.S.</h5>
      </footer>
    </div>
    <template class="template-card">
      <div class="gallery__card">
        <img
          src="./images/NY.jpg"
          class="gallery__card-img"
          alt="New york"
          style="cursor: pointer"
        />

        <img
          src="./images/Trash.svg"
          alt="icono de eliminar"
          class="gallery__footer-del"
          style="cursor: pointer"
        />

        <div class="gallery__footer">
          <h4 class="gallery__footer-place">NEW YORK</h4>
          <button
            aria-label="Like button"
            class="gallery__footer-btn"
            type="button"
          ></button>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
